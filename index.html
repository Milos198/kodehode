<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');
</style>

    <style>
      body {
        font-family: 'Bungee', cursive;
        width: 100%;
        margin: 0;
        
        background: #f5f5f5;
      
      }

      body h1 {
        color: whitesmoke;        
        text-align: center;
        position: relative;
        z-index: 2;
        font-family: 'Bungee', cursive;
        font-size: 48px;
        margin: 40px 20px;
        
      }


      #results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }

      .movie-card {
        background: white;
        padding: 10px;
        border-radius: 8px;
        text-align: left;
        height: auto;
        
      }

      .movie-card img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 12px;
      }
    </style>
  </head>

  <body>

    <video autoplay muted loop id="bg-video">
  <source src="/src/video/videoplayback (3).mp4" type="video/mp4">
</video>

<div class="video-gradient"></div>

    <h1>KDHD</h1>
   <div class="search-container">
    <input id="searchInput" type="text" placeholder="Search for a movie..." />
    <button id="searchBtn">Search</button>
    </div>

    <div id="results"></div>
    

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
