<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #121212;
      color: #eee;
      max-width: 900px;
      margin: auto;
    }

    .movie-container {
      display: flex;
      gap: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    img {
      width: 260px;
      border-radius: 8px;
      height: fit-content;
      

    }

    .info {
      flex: 1;
    }

    h1 {
      margin-top: 0;
    }

    .back-btn {
     padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 500px;
  background: hsla(345, 100%, 50%, 0.412);
  color: #ffffff;
  cursor: pointer;
  margin-left: 10px;
  margin-bottom: 20px;
    }
    

    .similar {
      margin-top: 40px;
    }

    .similar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .similar-card {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      
    }

    .similar-card:hover {
      transform: scale(1.05);
    }

    .similar-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;

    }
    .similar h4 {
  
  font-size: 18px;
  color: rgb(255, 255, 255);
  width: 60%;
  margin: auto;
  margin-top: 20px;
}

.similar p {
  font-size: 14px;
  color: hsla(345, 100%, 50%, 0.412);
  }

  </style>
</head>

<body>
  <button class="back-btn" onclick="window.close()">‚Üê Back</button>

  <div id="movieDetails">Loading...</div>

  <div class="similar">
    <h2>Similar Movies</h2>
    <div id="similarMovies" class="similar-grid"></div>
  </div>

  <script type="module" src="/src/movie.js"></script>


</body>
</html>
